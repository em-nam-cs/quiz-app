<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Quiz App</title>
</head>
<body>
    <div class="score-container"> 
        <div id="score" class="hide">Score:</div>
    </div>    

    <div class="container">
        <div class="question-counter-container"> 
            <div class="hide" id="question-counter">Q#</div>
        </div>
        
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-btns" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

        <div id="stats-container" class="hide">
            <div id="score-stat">Overall Score</div>
            <div id="question-counter-stat">Total Quesetions Answered</div>
            <div id="percentage-stat">Percentage correct</div>
            <div id="percentage-bar-container">
                <div class="block correct">1</div>  
                <div class="block wrong">1</div>  
                <div class="block">1</div>  
                <div class="block">1</div>  

            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn btn">START</button>
            <button id="end-btn" class="end-btn btn hide">END GAME</button>
            <button id="next-btn" class="next-btn btn hide">NEXT</button>
        </div>
    </div>

    <script defer src="index.js"></script>
    
</body>
</html>
